<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
</head>
<body>
  <form method="post" name="formZ" id="formZ" action="">
    <fieldset>
     <div> Введите пароль: <input type="password" id="pass" /></div>
    <div> Повторите пароль: <input type="password" id="repPass" /></div>
    <div id="errorBlock"></div>
      <input type="submit" value="submit" id="submit">
    </fieldset>
  </form>
  
     <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
      <script>
         $(document).ready(function() {
        $('#repPass').keyup(function() {
            var pass = $("#pass").val();
            var pass_rep = $("#repPass").val();

            if(pass != pass_rep) {
              
              $('#errorBlock').html('Пароли не совпадают');
              $("#submit").removeAttr("disabled");
            }
        });
    });
</script> 

</body>
</html>
