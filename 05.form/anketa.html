<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align=center >Заполните анкету</h1>
    <form action="http://fe.it-academy.by/TestForm.php" name="anketa" method="post">
    <fieldset>
        <legend> Личные данные </legend>
        <input type="text" value="Фамилия" required autofocus pattern="^[А-Я][а-я]{1,25}.*"><br/>
        <input type="text" value="Имя" required pattern="^[А-Я][а-я]{1,20}.*"><br/>
        <input type="text" value="Отчество" required pattern="^[А-Я][а-я]{1,24}.*"><br/>
        <fieldset>
            <legend>Паспортные данные</legend>
            <input type="text" pattern="^[A-Z]{2}" required placeholder="AA">
            <input type="text" pattern="[0-9]{7}" required placeholder="1234567">
        </fieldset>
        <fieldset>
            <legend> Дата рождения </legend>
            <input type="text" pattern="[0-9]{4}" placeholder="2000"><br/>
            <select name="Месяц">
                <option value="Январь">Январь</option>
                <option value="Февраль">Февраль</option>
                <option value="Март">Март</option>
                <option value="Апрель">Апрель</option>
                <option value="Май">Май</option>
                <option value="Июнь">Июнь</option>
                <option value="Июль">Июль</option>
                <option value="Август">Август</option>
                <option value="Сентябрь">Сенябрь</option>
                <option value="Октябрь">Октябрь</option>
                <option value="Ноябрь">Ноябрь</option>
                <option value="Декабрь">Декабрь</option>
            </select><br/>
            <input type="number" min="1" max="31" step="1">
        </fieldset>
    
        <select name="Национальность">
            <option value="РБ">РБ</option>
            <option value="РФ">РФ</option>
        </select><br/>
        Адрес<br/>
        <input type="text">
    </fieldset>
    <fieldset>
        <legend>Интересы</legend>
        <fieldset>
            <legend>Хобби</legend>
            <input type="checkbox" name="Рыбалка">Рыбалка <br/>
            <input type="checkbox" name="Астрономия">Астрономия<br/>
            <input type="checkbox" name="Дайвинг">Дайвинг<br/>
            <input type="checkbox" name="Марки">Марки<br/>
        </fieldset>
        <fieldset>
            <legend>Домашние животные</legend>
            <select name="list[]" size="12" multiple id="list">
            <optgroup label="Попугаи">
                <option value="Волнистый">Волнистый</option>
                <option value="Ара">Ара</option>
                <option value="Неразлучник">Неразлучник</option>
            </optgroup>
            <optgroup label="Рыба">
                <option value="Караси">Караси</option>
                <option value="Окуни">Окуни</option>
                <option value="Осетр">Осетр</option>
            </optgroup>
            <optgroup label="Птицы">
                <option value="Стая ворон">Стая ворон</option>
                <option value="Аист">Аист</option>
                <option value="Археоптерикс">Археоптерикс</option>
            </optgroup>
        </select>
        </fieldset>
    </fieldset>
    <fieldset>
        <legend>Данные для входа и восстановления пароля</legend>
        <input type="text" placeholder="Логин" required pattern="^[A-Z][a-z]{5,20}"><br/>
        <input type="password" placeholder="Пароль" required pattern="[A-Z][a-z]{10,20}" autocomplete="off" ><br/>
    </fieldset>
<fieldset>
    <legend>Координаты</legend>
    <input type="email" placeholder="введите адрес почты" pattern="/^[A-Z0-9._%+-]+@[A-Z0-9-]+.+.[A-Z]{2,4}$/i"> <br/>
    <input type="url" placeholder="введите адрес сайта" pattern="/[-a-zA-Z0-9@:%_\+.~#?&\/=]{2,256}\.[a-z]{2,4}\b(\/[-a-zA-Z0-9@:%_\+.~#?&\/=]*)?/gi"><br/>
</fieldset>
<fieldset>
    <legend>Цифры</legend>
    <input type="number" min="-2.5" max="2.5" step="0.1"><br/>
    <input type="range" min="1" max="10"><br/>
</fieldset>
<fieldset>
    <legend>Кнопки управления</legend>
    <input type="submit">
    <input type="reset"><br/>
    <input type="image" image src="../05.form/email.jpg">
</fieldset>
    </form>

</body>
</html>
